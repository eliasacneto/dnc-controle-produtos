  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>DNC - Controle de Produtos</title>
  </head>
  <body>

    <header>
      <img src="/assets/images/logo-dnc.png" alt="logo">
      <h1 class="title-header">Controle de Produtos</h1>
    </header>
    <section id="bg-white">
      <div class="subtitle">
        <h1 class="h1-title">Produtos</h1>
        <p class="p-subtitle">Lista de Produtos</p>

      </div>
      <div class="card">
        <div class="space-align">  
          <div class="inputpd">
            <label class="p-title">Produto </label>
            <input type="text" id="product" placeholder="Nome do produto">
            
          </div>
          <div class="inputpd">
            <label class="p-title">Valor</label>
            <input type="number" id="price" placeholder="R$00,00">
          </div>
        </div>

        <button>Adicionar</button>
        <button>Cancelar</button>


      </div>

      <div class="table-items">
        <table>
          <thead>
            <th>ID</th>
            <th>Produto</th>
            <th>Valor</th>
            <th>Ações</th>
          </thead>
          <tbody>
            <td>00</td>
            <td>produto</td>
            <td>R$00,00</td>
            <td><span class="material-symbols-outlined">
              delete
              </span></td>

          </tbody>
        </table>
      </div>

    </section>
    

    <script src="/assets/js/script.js"></script>
  </body>
  </html>
